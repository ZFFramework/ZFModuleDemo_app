plugins {
    alias(libs.plugins.android.application)
}

def ZF_ROOT_PATH = this.projectDir.getAbsolutePath() + '/../../../../../../ZFFramework'
android {
    namespace 'com.ZFFramework.ZFModuleDemo_app'
    compileSdk 35

    defaultConfig {
        applicationId 'com.ZFFramework.ZFModuleDemo_app'
        minSdk 24
        targetSdk 35
        versionCode 1
        versionName '0.0.1'

        externalNativeBuild {
            cmake {
                arguments '-DANDROID_ARM_MODE=arm'
                cppFlags ''
            }
        }
        ndk {
            if (System.getenv('ZF_ANDROID_ABI') != null && !System.getenv('ZF_ANDROID_ABI').isEmpty()) {
                // ZF_ANDROID_ABI=armeabi-v7a,arm64-v8a,x86 ./gradle assembleRelease
                abiFilters System.getenv('ZF_ANDROID_ABI').split(',')
            } else {
                // abiFilters 'arm64-v8a', 'armeabi', 'armeabi-v7a', 'mips', 'mips64', 'x86', 'x86_64'
                abiFilters 'armeabi-v7a', 'arm64-v8a', 'x86'
            }
        }
    }
    signingConfigs {
        ZFFramework {
            keyAlias 'ZFFramework'
            keyPassword 'ZFFramework'
            storeFile file(ZF_ROOT_PATH + '/tools/spec/Android/ZFFramework.keystore')
            storePassword 'ZFFramework'
        }
    }
    buildTypes {
        debug {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
            signingConfig signingConfigs.ZFFramework
        }
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
            signingConfig signingConfigs.ZFFramework
        }
    }
    compileOptions {
        sourceCompatibility JavaVersion.VERSION_11
        targetCompatibility JavaVersion.VERSION_11
    }
    buildFeatures {
        buildConfig = true
    }
    sourceSets {
        main {
            java.srcDirs += ZF_ROOT_PATH + '/ZF/ZF_impl/zfsrc/ZFImpl/sys_Android/java'
            java.srcDirs += ZF_ROOT_PATH + '/ZF/ZFCore_impl/zfsrc/ZFImpl/sys_Android/java'
            java.srcDirs += ZF_ROOT_PATH + '/ZF/ZFAlgorithm_impl/zfsrc/ZFImpl/sys_Android/java'
            java.srcDirs += ZF_ROOT_PATH + '/ZF/ZFUIKit_impl/zfsrc/ZFImpl/sys_Android/java'
            java.srcDirs += ZF_ROOT_PATH + '/ZFModule/ZFModuleDemo_impl/zfsrc/ZFImpl/sys_Android/java'
        }
    }
    externalNativeBuild {
        cmake {
            path 'CMakeLists.txt'
        }
    }
}

def zfprojConfig_xml(owner, ZF_ROOT_PATH, type, name) {
    if (file("${ZF_ROOT_PATH}/${type}/${name}/zfproj/Android/${name}/zflib/zfprojConfig.xml").exists()) {
        owner.implementation project(":zfprojConfig:${name}")
    }
}

dependencies {
    implementation fileTree(includes: ['*.jar'], dir: 'libs')
    zfprojConfig_xml(this.dependencies, ZF_ROOT_PATH, 'ZF', 'ZFCore')
    zfprojConfig_xml(this.dependencies, ZF_ROOT_PATH, 'ZF', 'ZFAlgorithm')
    zfprojConfig_xml(this.dependencies, ZF_ROOT_PATH, 'ZF', 'ZFUtility')
    zfprojConfig_xml(this.dependencies, ZF_ROOT_PATH, 'ZF', 'ZFUIKit')
    zfprojConfig_xml(this.dependencies, ZF_ROOT_PATH, 'ZF', 'ZFUIWidget')
    zfprojConfig_xml(this.dependencies, ZF_ROOT_PATH, 'ZF', 'ZF_impl')
    zfprojConfig_xml(this.dependencies, ZF_ROOT_PATH, 'ZF', 'ZFCore_impl')
    zfprojConfig_xml(this.dependencies, ZF_ROOT_PATH, 'ZF', 'ZFAlgorithm_impl')
    zfprojConfig_xml(this.dependencies, ZF_ROOT_PATH, 'ZF', 'ZFUIKit_impl')
    zfprojConfig_xml(this.dependencies, ZF_ROOT_PATH, 'ZFModule', 'ZFModuleDemo_lib')
    zfprojConfig_xml(this.dependencies, ZF_ROOT_PATH, 'ZFModule', 'ZFModuleDemo_impl')
}

if (file(this.projectDir.getAbsolutePath() + '/zfprojConfig.gradle').exists()) {
